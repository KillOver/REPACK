<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>AppStoreLayout</title>
  <link rel="stylesheet" href="/bootstrap/css/bootstrap.css"/>
  <link rel="stylesheet" href="/css/front.css"/>
</head>
<body>
<body class="front-body">
  <nav class="navbar navbar-default navbar-fixed-top front-nav">
    <div class="container">
      <div>
        <!-- 品牌图片大小为150 * 30：宽度不定，高度固定30px -->
        <div class="nav-brand"><a href="#"><img src="/img/logo.png" alt="brand" class="img-responsive"></a></div>
        <!-- -->
      </div>
      <ul class="as-horizontal-nav as-horizontal-nav-2">
        <li class="active"><a href="javascript:void(0)">Option1</a></li> <!-- 激活菜单 -->
        <li><a href="javascript:void(0)">Option2</a></li>
      </ul>
      <div class="nav-right">
        <!-- 导航栏用户头像 -->
        <div class="area mobile-margin-right-15"><img src="/img/avatar-demo.jpg" class="img-circle nav-avatar" alt="avatar" data-toggle="front-popover-bottom" data-target="#nav-user-demo"></div>
        <!-- -->
        <!-- 用户菜单 -->
        <div id="nav-user-demo" class="bottom nav-popover nav-popover-media nav-avatar-menu">
          <div class="arrow"></div>
          <ul>
            <li class="text-center">
              <a href="javascript:void(0)">
                <!-- 用户头像 -->
                <img src="/img/avatar-demo.jpg" alt="avatar" class="img-circle img-lg-avatar">
                <!-- end 用户头像 -->
              </a>
              <div>用户昵称</div>
              <div><small>用户邮箱</small></div>
            </li>
            <li class="divider"></li> <!-- 分界线 -->
            <li class="clearfix">
              <div class="col-xs-4 text-center">信息1</div>
              <div class="col-xs-4 text-center">信息2</div>
              <div class="col-xs-4 text-center">信息3</div>
            </li>
            <li class="divider"></li> <!-- 分界线 -->
            <li><a href="javascript:void(0)"><span class="glyphicon glyphicon-log-out"></span>&nbsp;&nbsp;退出</a></li>
          </ul>
        </div>
        <!-- end 用户菜单 -->
      </div>
    </div>
  </nav>
  <div class="front-inner">
    <div class="container">
      <div class="row">
        <div class="col-md-12 as-carousel">
          <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
            <!-- Indicators -->
            <ol class="carousel-indicators">
              <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
              <li data-target="#carousel-example-generic" data-slide-to="1"></li>
              <li data-target="#carousel-example-generic" data-slide-to="2"></li>
            </ol>
            <!-- Wrapper for slides -->
            <div class="carousel-inner" role="listbox">
              <div class="item active">
                <a href="" target="_blank"><img src="/img/Slide1.jpg" class="img-responsive" alt="Slide1"></a>
              </div>
              <div class="item">
                <a href="" target="_blank"><img src="/img/Slide2.jpg" class="img-responsive" alt="Slide2"></a>
              </div>
              <div class="item">
                <a href="" target="_blank"><img src="/img/Slide3.jpg" class="img-responsive" alt="Slide3"></a>
              </div>
            </div>
            <!-- Controls -->
            <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
              <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
              <span class="sr-only">Previous</span>
            </a>
            <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
              <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
              <span class="sr-only">Next</span>
            </a>
          </div>
        </div>
        <div class="col-md-offset-8 col-md-4 front-input-search">
          <input type="text" class="form-control"><button class="btn btn-primary">搜索</button>
        </div>
        <div class="col-md-4">
          <div class="panel panel-default front-panel">
            <div class="panel-body">
              <div class="media">
                <div class="media-left">
                  <img class="media-object img-circle" src="" alt="App Logo">
                </div>
                <div class="media-body">
                  <h4 class="media-heading">App Name</h4>
                  <div class="as-desc">App Description</div>
                  <div class="text-right"><a href="javascript:void(0)" target="_blank">进入</a><a href="javascript:void(0)" style="margin-left: 10px">详情</a></div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="panel panel-default front-panel">
            <div class="panel-body">
              <div class="media">
                <div class="media-left">
                  <img class="media-object img-circle" src="" alt="App Logo">
                </div>
                <div class="media-body">
                  <h4 class="media-heading">App Name</h4>
                  <div class="as-desc">App Description</div>
                  <div class="text-right"><a href="javascript:void(0)" target="_blank">进入</a><a href="javascript:void(0)" style="margin-left: 10px">详情</a></div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="panel panel-default front-panel">
            <div class="panel-body">
              <div class="media">
                <div class="media-left">
                  <img class="media-object img-circle" src="" alt="App Logo">
                </div>
                <div class="media-body">
                  <h4 class="media-heading">App Name</h4>
                  <div class="as-desc">App Description</div>
                  <div class="text-right"><a href="javascript:void(0)" target="_blank">进入</a><a href="javascript:void(0)" style="margin-left: 10px">详情</a></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <footer class="footer-default hidden-xs">
      <div class="text-center">Copyright © All Right Reserved by BUPT(2015)</div>
    </footer>
  </div>
</body>
<script src="/js/jquery/jquery.min.js"></script>
<script src="/bootstrap/js/bootstrap.js"></script>
<script src="/js/common/front.js"></script>
</body>
</html>
