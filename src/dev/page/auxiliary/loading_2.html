<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>loading(2)</title>
  <link rel="stylesheet" href="/bootstrap/css/bootstrap.css">
  <link rel="stylesheet" href="/css/front.css">
</head>
<body>
  <div class="container">
    <button type="button" id="loading-btn" data-loading-text="Loading..." class="btn btn-default">Loading样式</button>
  </div>
  <script src="/js/jquery/jquery.min.js"></script>
  <script src="/bootstrap/js/bootstrap.js"></script>
  <script src="/js/common/loading.js"></script>
</body>
<script>
  $('#loading-btn').click(function() {
    var $cur = $(this)

    $cur.button('loading') // 按钮loading样式

    $.showLoading('show') // 全屏loading样式--出现
  })
</script>
</html>
