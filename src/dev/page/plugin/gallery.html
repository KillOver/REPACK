  <div id="blueimp-gallery" class="blueimp-gallery">
    <!-- The container for the modal slides -->
    <div class="slides"></div>
    <div class="modal fade">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-body next"></div>
          <div class="caption"></div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default pull-left prev">
              <i class="glyphicon glyphicon-chevron-left"></i>
            </button>
            <button type="button" class="btn btn-primary next">
              <i class="glyphicon glyphicon-chevron-right"></i>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="/js/jquery/jquery.min.js"></script>
  <script src="/plugin/gallery/js/jquery.blueimp-gallery.min.js"></script>
  <script src="/plugin/gallery/js/bootstrap-image-gallery.min.js"></script>
  <script>
    var $gallery = $('.front-about-pic')

    $gallery.click(function(event) {
      event = event || window.event;
      var $target = $(event.target || event.srcElement),
          links = $gallery.find('a'),
          index = $target.is('a') ? links.index($target) : links.index($target.parent()),
          options = {index: index, event: event, emulateTouchEvents: false, onslidecomplete: function(index, slide) {
            var $slide = $(slide),
                $modalDialog

            // 图片文字介绍
            $slide.find('.caption').css('width', $(slide).find('img').width())
                .html(links.eq(index).data('caption'))

            // 相册超出屏幕高度时
            // 将slide的高度设置为相册高度
            // 使得往上滑动的时候看以看到内容
            $modalDialog = $(slide).find('.modal-dialog')

            if ($modalDialog.outerHeight(true) > $(window).height()) {
              $slide.css('height', $modalDialog.outerHeight(true))
            }
          }}

      blueimp.Gallery(links, options)
    })
  </script>
