<!DOCTYPE html>
<html lang="en">
<head>

  <title>Modal</title>
  <link rel="stylesheet" href="/bootstrap/css/bootstrap.css">
  <link rel="stylesheet" href="/css/front.css">
</head>
<body>

    <h3>data-toggle</h3>
    <a data-toggle="front-modal" class="btn btn-default" data-title="FreeShare" data-href="/page/other/modal_content.html">trigger modal</a>
    <h3>function trigger</h3>
    <a id="trigger" href="#" class="btn btn-default">trigger modal</a>
  </div>
  <script src="/js/jquery/jquery.min.js"></script>
  <script src="/bootstrap/js/bootstrap.js"></script>
  <script src="/js/common/selectFacebox.js"></script>
  <script>
    $('#trigger').click(function () {
      $.frontModal({
        size: 'modal-md',
        href: '/page/other/modal_content.html',
        title: 'Freeshare'
      }).on('show.bs.modal', function () {
        console.log('modal show')
      })
    })
  </script>
</body>
</html>
