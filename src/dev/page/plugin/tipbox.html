<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tipbox</title>
  <link rel="stylesheet" href="/bootstrap/css/bootstrap.css">
  <link rel="stylesheet" href="/css/front.css">
</head>
<body>
  <div class="container">
    <div class="btn-group btn-group-justified">
      <div class="btn-group" role="group">
        <button type="button" id="warning" class="btn btn-default">Warning</button>
      </div>
      <div class="btn-group" role="group">
        <button type="button" id="danger" class="btn btn-default">Danger</button>
      </div>
      <div class="btn-group" role="group">
        <button type="button" id="success" class="btn btn-default">Success</button>
      </div>
      <div class="btn-group" role="group">
        <button type="button" id="info" class="btn btn-default">Info</button>
      </div>
    </div>
  </div>
  <script src="/js/jquery/jquery.min.js"></script>
  <script src="/bootstrap/js/bootstrap.js"></script>
  <script src="/js/common/tipbox.js"></script>
  <script>
    $("#warning").click(function() {
      $.fillTipBox({type:'warning', icon:'glyphicon-exclamation-sign', content:'Warning信息'})
    })
    $("#danger").click(function() {
      $.fillTipBox({type:'danger', icon:'glyphicon-alert', content:'Danger信息'})
    })
    $("#success").click(function() {
      $.fillTipBox({type:'success', icon:'glyphicon-ok-sign', content:'Success信息'})
    })
    $("#info").click(function() {
      $.fillTipBox({type:'info', icon:'glyphicon-info-sign', content:'Info信息'})
    });
  </script>
</body>
</html>
