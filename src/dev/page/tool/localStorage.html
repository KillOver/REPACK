<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>LocalStorage</title>
  <link rel="stylesheet" href="/bootstrap/css/bootstrap.css">
  <link rel="stylesheet" href="/css/front.css">
</head>
<body>
  <div class="container">
    <pre>
//获取某一项LocalStorage的值；
LocalStorage.getItem(key);

//设置某一项LocalStorage的值；
LocalStorage.setItem(key,value);

//移除某一项LocalStorage的值；
LocalStorage.removeItem(key,value);

//清空LocalStorage；
LocalStorage.clear();

//监视某一项LocalStorage值的变化；
LocalStorage.onstorage(key,callback);</pre>
  </div>
</body>
</html>
