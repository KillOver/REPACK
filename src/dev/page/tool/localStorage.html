<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>LocalStorage</title>
  <link rel="stylesheet" href="/bootstrap/css/bootstrap.css">
  <link rel="stylesheet" href="/css/front.css">
  <link rel="stylesheet" href="/plugin/prismjs/css/prism.css">
</head>
<body>
  <div class="container">
    <h3>Usage</h3>
    <pre><code class="language-javascript">
//获取某一项LocalStorage的值
LocalStorage.getItem(key)

//设置某一项LocalStorage的值
LocalStorage.setItem(key, value)

//移除某一项LocalStorage的值
LocalStorage.removeItem(key, value)

//清空LocalStorage
LocalStorage.clear()

//监视某一项LocalStorage值的变化
LocalStorage.onstorage(key, callback)</code></pre>
  </div>
  <script src="/plugin/prismjs/js/prism.min.js"></script>
</body>
</html>
